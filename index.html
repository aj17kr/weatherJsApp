<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <style>
        #errorAlert{}
    </style>
    <title>WeatherJS app</title>
</head>
<body>
    <!-- Error Alert -->
<div id="errorAlert" class="alert alert-danger p-2 mx-auto text-center alert-link" role="alert" style="visibility: hidden;max-width:50%;position: absolute;z-index:9999;top: 10%;left: 50%;transform: translate(-50%,-50%);">
</div>
    <div class="container">
        <div class="row">

            <div class="col-md-6 bg-primary mx-auto text-center p-3 mt-5">
                <h2 id="w-location" class="text-light"></h2>
                <h3 class="text-dark" id="w-desc"></h3>
                <h3 class="w-temp text-light" id="w-temp"></h3>
                <img id="w-icon">

                <ul class="list-group mt-3" id="w-details">
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-dewpoint"></li>
                    <li class="list-group-item" id="w-feels-like"></li>
                    <li class="list-group-item" id="w-wind"></li>
                </ul>
                <button class="btn btn-default mt-3" id="w-geoLocationBtn">Weather using GeoLocation</button>
                <button class="btn btn-default mt-3" id="w-changeLocation" data-toggle="modal" data-target="#modalLocation">Change Location</button>
                <!-- The Modal -->
                <div class="modal fade" id="modalLocation">
                    <div class="modal-dialog modal-md modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Location</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal body -->
                        <div class="modal-body">
                        <form id="w-form">
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" id="state" required pattern="^[a-zA-Z]+$">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" required pattern="^[a-zA-Z]+$">
                            </div>
                            <button type="submit" class="btn btn-primary"  id="w-change-btn">Save Changes</button>
                        </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                        </div>  
                        
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src='localStorage.js'></script>
    <script src='weather.js'></script>
    <script src='ui.js'></script>
    <script src='app.js'></script>
</body>
</html>
